{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>법률 상담 진행 중</strong>
{% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="d-flex align-items-center">
                <strong>변호사가 머리를 싸매는 중입니다 @_@.</strong>
                <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <form style="display: none" action="/menu1" method="POST" id="form">
        <input type="hidden" id="question" name="question" value="{{question}}"/>
    </form>
{% endblock %}
{% block additional_body %}
    <script>
        window.onload = function() {
            $("#form").submit();
        }
    </script>
{% endblock %}
