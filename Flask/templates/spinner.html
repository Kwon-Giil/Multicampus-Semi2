{% extends "base.html" %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong style="font-family: Nexon Lv2 Gothic;">법률 상담 진행 중</strong>
{% endblock %}
{% block content %}
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <div class="d-flex align-items-center">
                <strong style="font-family: Nexon Lv2 Gothic;">변호사가 머리를 싸매는 중입니다 ᕙ(⇀‸↼‵‵)ᕗ</strong>
                <div class="spinner-border ml-auto" role="status" aria-hidden="true"></div>
            </div>
        </div>
        <div class="col-1"></div>
    </div>
    <div class="image container">
        <img src="http://jjal.today/data/file/gallery/1028612757_7nSP2Ktj_dd845ce915341ba5c6802fc81e7f465e5b78b159.jpg;"
        style="width: 100%; height: 100%; overflow: hidden;">
    </div>
    <form style="display: none" action="/menu1" method="POST" id="form">
        <input type="hidden" id="question" name="question" value="{{question}}"/>
    </form>
{% endblock %}
{% block additional_body %}
    <script>
        window.onload = function() {
            $("#form").submit();
        }
    </script>
{% endblock %}
